<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn-fetch">发送请求</button>
  <script>
    document.querySelector('#btn-fetch').addEventListener('click', function () {
      fetch('http://localhost:3000/fetch', {
        method: 'POST',
        body: JSON.stringify({
          username: 'admin',
          password: '123456'
        })
      }).then(resp => {
        console.log(resp);
        return resp.json();
      }).then(data => {
        console.log(data);
      }).catch(err => {
        console.log(err);
      });
    });
  </script>
</body>

</html>
