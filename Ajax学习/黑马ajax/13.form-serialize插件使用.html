<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13.form-serialize插件使用</title>
</head>

<body>
  <form action="javascript:;" class="example-form">
    <input type="text" name="uname">
    <br>
    <input type="text" name="pwd">
    <br>
    <input type="button" class="btn" value="提交">
  </form>
  <!-- 
    目标：在点击提交时，使用form-serialize插件，快速收集表单元素值
  -->

  <script src="../js/form-serialize.js"></script>
  <script>
    document.querySelector('.btn').addEventListener('click', () => {
      const formData = document.querySelector('.example-form');
      // hash -> true 表示返回对象 如果为false 表示返回字符串 a=1&b=2
      // empty -> true 表示收集空值
      console.log(serialize(formData, {hash: true, empty: true}));
    })
  </script>
</body>

</html>
