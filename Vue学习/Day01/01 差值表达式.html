<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- STEO01 创建一个容器 -->
  <div id="app">
    {{ msg }}
    {{ username }}
    {{ age > 18 ? '成年' : '未成年' }}
  </div>

  <!-- STEP02 引入Vue -->
  <script src="../js/vue.js"></script>

  <script>
    // STEP03 创建一个Vue对象
    Vue.config.devtools = true;
    const app = new Vue({
      el: "#app",
      data: {
        msg: 'Hello Vue!',
        username: 'admin',
        age: 18
      }
    });
  </script>
</body>
</html>
