<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div id="app">
    <button v-show="index > 0" @click="index--">Pre</button>
    <img :src="imgList[index]" alt="">
    <button v-show="index < imgList.length - 1" @click="index++">Next</button>
  </div>

  <script src="../js/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        index: 0,
        imgList: [
          './img/1.png',
          './img/2.png',
          './img/3.png',
          './img/4.png',
          './img/5.png',
          './img/6.png'
        ]
      }
    });
  </script>
</body>

</html>
