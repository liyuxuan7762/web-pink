<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #000000;
    }
  </style>
</head>

<body>

  <div id="app">
    <ul>
      <li v-for="(item, index) in bookList" :key="{{item.id}}">
        <h5>{{ item.name }}</h5>
        <span>{{ item.price }}元</span>
        <button @click="del(item.id)">删除</button>
      </li>
    </ul>
  </div>


  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        bookList: [
          {
            id: 1,
            name: '三国演义',
            price: 50
          },
          {
            id: 2,
            name: '水浒传',
            price: 40
          },
          {
            id: 3,
            name: '西游记',
            price: 30
          }
        ]
      },
      methods: {
        del(id) {
          this.bookList = this.bookList.filter(item => item.id !== index);
        }
      }
    });
  </script>

</body>

</html>
