<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小黑记事本</title>
  <style>
    :root {
      --color: #CA6358;
      --body-color: #f3f3f3;
      --font-color: #333333;
    }

    body {
      background-color: var(--body-color);
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    h1 {
      text-align: center;
      font-weight: 300;
      font-family: 'Courier New', Courier, monospace;
      color: var(--color);
    }

    .container {
      position: relative;
      width: 50%;
      height: 300px;
      margin: 0 auto;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      align-items: center;
      justify-content: space-between;
    }

    .container::before {
      position: absolute;
      top: 10px;
      left: 0;
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background-color: #fff;
      margin-bottom: 20px;
      z-index: -1;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .container::after {
      position: absolute;
      top: 20px;
      left: 0;
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background-color: #fff;
      margin-bottom: 20px;
      z-index: -2;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    ul {
      width: 95%;
      height: 240px;
      list-style: none;
      margin-block-start: 0;
      margin-block-end: 0;
      padding-inline-start: 0;
      overflow: scroll;
      /* 隐藏滚动条 */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    ul li {
      display: flex;
      padding: 10px;
      border-bottom: 1px solid var(--body-color);
      color: var(--font-color);
      font-size: 12px;
      justify-content: space-between;
      align-items: center;
    }

    ul li div {
      display: block;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      color: var(--color);
      border-radius: 50%;
      background-color: var(--body-color);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    ul li:hover div {
      opacity: 1;
      cursor: pointer;
    }

    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .footer {
      display: flex;
      width: 95%;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--body-color);
      color: var(--font-color);
      font-size: 12px;
      margin-top: 10px;
    }

    .input-container input,
    .input-container input:focus {
      padding: 0;
      height: 30px;
      border: 2px solid var(--color);
      outline: 0;
      /* 左边上下改为圆角 */
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      padding-left: 10px;

    }

    .input-container input::placeholder {
      font-size: 10px;
      font-family: 'Courier New', Courier, monospace;
    }

    .input-container div {
      height: 30px;
      border: 2px solid var(--color);
      background-color: var(--color);
      font-size: 10px;
      padding: 0 10px;
      line-height: 30px;
      color: #fff;
      cursor: pointer;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>My Notepad</h1>
  <div id="app" class="container">
    <div class="top">
      <div class="input-container">
        <input v-model="inputContent" @keyup.enter="add" type="text" placeholder="Please Enter Something">
        <div @click="add">Add</div>
      </div>
      <ul>
        <li v-for="(item, index) in todoList" :key="item.id">
          <span>{{ index + 1 }}. {{ item.content }}</span>
          <div @click="del(item.id)">X</div>
        </li>
      </ul>
    </div>

    <div class="footer">
      <span v-show="todoList.length > 0">Total {{ todoList.length }} items</span>
      <span v-show="todoList.length > 0" style="cursor: pointer;" @click="clear">Clear All</span>
    </div>
  </div>


  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        todoList: [
          {
            id: 1,
            content: 'Learn Vue'
          },
          {
            id: 2,
            content: 'Learn MySQL Database'
          },
          {
            id: 3,
            content: 'Learn HTML & CSS'
          },
          {
            id: 4,
            content: 'Learn JavaScript'
          },
          {
            id: 5,
            content: 'Learn React'
          },
        ],
        inputContent: ''
      },
      methods: {
        del(id) {
          this.todoList = this.todoList.filter(item => item.id !== id);
        },

        clear() {
          this.todoList = [];
        },

        add() {
          if (this.inputContent === '') {
            alert('Please Enter Something');
            return;
          }

          this.todoList.push({
            id: this.todoList.length + 1,
            content: this.inputContent
          });

          // clear input content
          this.inputContent = '';
        }
      },

      
    });
  </script>
</body>

</html>
