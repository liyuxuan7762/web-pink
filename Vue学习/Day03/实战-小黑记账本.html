<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    .red {
      color: red !important;
    }

    .search {
      width: 300px;
      margin: 20px 0;
    }

    .my-form {
      display: flex;
      margin: 20px 0;
    }

    .my-form input {
      flex: 1;
      margin-right: 20px;
    }

    .table> :not(:first-child) {
      border-top: none;
    }

    .contain {
      display: flex;
      padding: 10px;
    }

    .list-box {
      flex: 1;
      padding: 0 30px;
    }

    .list-box a {
      text-decoration: none;
    }

    .echarts-box {
      width: 600px;
      height: 400px;
      padding: 30px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    tfoot {
      font-weight: bold;
    }

    @media screen and (max-width: 1000px) {
      .contain {
        flex-wrap: wrap;
      }

      .list-box {
        width: 100%;
      }

      .echarts-box {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="contain">
      <!-- 左侧列表 -->
      <div class="list-box">

        <!-- 添加资产 -->
        <form class="my-form">
          <input type="text" v-model.trim="obj.name" class="form-control" placeholder="消费名称" />
          <input type="text" v-model.number="obj.price" class="form-control" placeholder="消费价格" />
          <button type="button" class="btn btn-primary" @click="add">添加账单</button>
        </form>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>消费名称</th>
              <th>消费价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in billList" :key="item.id">
              <td>{{ index + 1 }}</td>
              <td>{{ item.name }}</td>
              <td :class="{'red': item.price > 500}">{{ item.price }}</td>
              <td><a href="javascript:;" @click="del(item.id)">删除</a></td>
            </tr>
          <tfoot>
            <tr>
              <td colspan="4">消费总计： {{ totalPrice }}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- 右侧图表 -->
      <div class="echarts-box" id="main"></div>
    </div>
  </div>

  <script src="../js/axios.js"></script>
  <script src="../js/echarts.js"></script>
  <script src="../js/vue.js"></script>
  <script>
    /**
     * 接口文档地址：
     * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
     * 
     * 功能需求：
     * 1. 基本渲染
     * 2. 添加功能
     * 3. 删除功能
     * 4. 饼图渲染
     */
    const app = new Vue({
      el: '#app',
      data: {
        billList: [],
        obj: {
          creator: '李四',
          name: '',
          price: 0
        }
      },
      computed: {
        totalPrice() {
          return this.billList.reduce((sum, item) => sum + item.price, 0);
        }
      },
      methods: {
        del(id) {
          axios({
            method: 'delete',
            url: `https://applet-base-api-t.itheima.net/bill/${id}`
          }).then(resp => {
            this.getGoodsList();
          }).catch(err => {
            alert('删除失败');
            console.log(err);
          });
        },

        add() {
          if (this.obj.name === '' || this.obj.price === 0) {
            alert('请输入完整信息');
            return;
          }

          axios({
            method: 'post',
            url: 'https://applet-base-api-t.itheima.net/bill',
            data: this.obj
          }).then(resp => {
            this.getGoodsList();

            // 清空
            this.obj.name = '';
            this.obj.price = 0;
          }).catch(err => {
            alert('添加失败');
            console.log(err);
          });
        },

        getGoodsList() {
          axios({
            method: 'get',
            url: 'https://applet-base-api-t.itheima.net/bill',
            params: {
              'creator': this.obj.creator
            }
          }).then(resp => {
            console.log(resp.data.data);
            this.billList = resp.data.data;

            // 添加安全检查
            if (this.myChart) {
              this.myChart.setOption({
                series: [{
                  data: this.billList.map(item => ({
                    name: item.name,
                    value: item.price
                  }))
                }]
              });
            }
          });
        }
      },

      created() {
        this.getGoodsList();
      },
      mounted() {
        // echart饼图
        // 基于准备好的dom，初始化echarts实例
        this.myChart = echarts.init(document.getElementById('main'));

        // 绘制图表
        this.myChart.setOption({
          title: {
            text: '资产分布'
          },
          tooltip: {},
          legend: {},
          series: [{
            name: '资产分布',
            type: 'pie',
            radius: '55%',
            data: [
              {
                name: '资产分布',
                value: 200
              },
              {
                name: '资产分布1',
                value: 300
              },
            ],
            itemStyle: {
              borderRadius: 8
            }
          }]
        });
      }
    })
  </script>
</body>

</html>
