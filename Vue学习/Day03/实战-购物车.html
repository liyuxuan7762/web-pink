    <div v-if="fruitList.length > 0" class="main">
      <div class="table">
        <!-- å¤´éƒ¨ -->
        <div class="thead">
          <div class="tr">
            <div class="th">é€‰ä¸­</div>
            <div class="th th-pic">å›¾ç‰‡</div>

        <!-- èº«ä½“ -->
        <div class="tbody">

          <div v-for="(item, index) in fruitList" :key="item.id" :class="{'tr': true, 'active': item.isChecked}">
            <div class="td"><input type="checkbox" v-model="item.isChecked" /></div>

      <!-- åº•éƒ¨ -->
      <div class="bottom">
        <!-- å…¨é€‰ -->
        <label class="check-all">
          <input type="checkbox" v-model="checkAll" />
          å…¨é€‰
        </label>
        <div class="right-box">
          <!-- æ‰€æœ‰å•†å“æ€»ä»· -->
          <span class="price-box">æ€»ä»·&nbsp;&nbsp;:&nbsp;&nbsp;Â¥&nbsp;<span class="price"> {{ totalPrice }} </span></span>
          <!-- ç»“ç®—æŒ‰é’® -->
          <button class="pay">ç»“ç®—( {{ totalCount }} )</button>

  <script src="../js/vue.js"></script>
  <script>
    const defaultFruit = [
      {
        id: 1,
        icon: './img/ç«é¾™æœ.png',
        isChecked: true,
        num: 2,
        price: 6,
      },
      {
        id: 2,
        icon: './img/è”æ.png',
        isChecked: false,
        num: 7,
        price: 20,
      },
      {
        id: 3,
        icon: './img/æ¦´è².png',
        isChecked: false,
        num: 3,
        price: 40,
      },
      {
        id: 4,
        icon: './img/é¸­æ¢¨.png',
        isChecked: true,
        num: 10,
        price: 3,
      },
      {
        id: 5,
        icon: './img/æ¨±æ¡ƒ.png',
        isChecked: false,
        num: 20,
        price: 34,
      },
    ];
    const app = new Vue({
      el: '#app',
      data: {
        // æ°´æœåˆ—è¡¨
        fruitList: localStorage.getItem('fruitList') ? JSON.parse(localStorage.getItem('fruitList')) : defaultFruit,
      },

      methods: {
        del(id) {
          this.fruitList = this.fruitList.filter(item => item.id !== id);
        },
        // å¢åŠ æ•°é‡
        increaseNum(id) {
          this.fruitList.find(item => item.id === id).num++;
        },
        // å‡å°‘æ•°é‡
        decreaseNum(id) {
          // æ•°é‡ä¸èƒ½å°äº1
          if (this.fruitList.find(item => item.id === id).num <= 1) {
            this.del(id);
            return;
          }
          this.fruitList.find(item => item.id === id).num--;
        },
      },

      computed: {
        totalPrice() {
          return this.fruitList.reduce((sum, item) => item.isChecked ? sum + item.price * item.num : sum, 0).toFixed(2);
        },

        totalCount() {
          return this.fruitList.reduce((count, item) => item.isChecked ? count + item.num : count, 0);
        },

        checkAll: {
          get() {
            return this.fruitList.every(item => item.isChecked);
          },
          set(val) {
            this.fruitList.forEach(item => item.isChecked = val);
          }
        }
      },

      watch: {
        fruitList: {
          deep: true,
          handler(newValue) {
            localStorage.setItem('fruitList', JSON.stringify(newValue));
          }
        }
      }

    })
  </script>
