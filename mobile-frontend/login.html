<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优医问诊 -- 登录</title>
    <!-- 引入网页图标 -->
    <link rel="icon" href="favicon.ico">
    <!-- 引入CSS -->
    <!-- 引入iconfront -->
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="header">
        <span class="back iconfont icon-icon_zuo"></span>
        <a href="#">注册</a>
    </div>
    <div class="title">
        <h1>密码登录</h1>
        <a href="#">
            手机验证码登录
            <span class="iconfont icon-qianshuxieyi"></span>
        </a>
    </div>
    <div class="form">
        <form action="#">
            <input name="tel" type="tel" placeholder="请输入手机号">
            <input name="password" type="password" placeholder="请输入密码">
            <img src="./img/eye-off.svg">
            <div class="agree">
                <i class="iconfont icon-kaitongfuwu"></i>
                <span>
                    同意
                    <a href="#">服务条款</a>
                    和
                    <a href="#">隐私政策</a>
                </span>
            </div>
            <button type="submit">登录</button>
            <a class="forget" href="#">忘记密码？</a>
        </form>
    </div>
    <div class="third-party">
        <div class="third-title">
            <div>第三方登录</div>
        </div>
        <img src="./img/qq.svg">
    </div>
</body>

</html>
