<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const pig = {
      name: '佩奇',
      age: 2,
      sex: '母',
      sayName() {
        console.log(this);
      },
      sayAge: () => {
        console.log(this);
      }
    }

    pig.sayName(); // 指向对象
    pig.sayAge(); // 指向上层作用域中的this
  </script>
</body>

</html>
