<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      margin: 20px auto;
      width: 400px;
      height: 400px;
      background-color: #ccc;
      padding: 20px;
    }

    .parent {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      background-color: #999;
      padding: 20px;
    }

    .child {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background-color: #666;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      我是父元素
      <div class="child">
        我是子元素
      </div>
    </div>
  </div>

  <script>
    const child = document.querySelector('.child');
    child.addEventListener('click', function (e) {
      alert('我是子元素');
    }, true)

    const parent = document.querySelector('.parent');
    parent.addEventListener('click', function (e) {
      alert('我是父元素');
    }, true)

  </script>
</body>

</html>
