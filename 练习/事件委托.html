<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件委托</title>
</head>

<body>
  <div class="container">
    <ul>
      <li>测试1</li>
      <li>测试2</li>
      <li>测试3</li>
      <li>测试4</li>
      <li>测试5</li>
      <li>测试6</li>
    </ul>

    <p>点击ul1中的li元素，会在p元素中显示点击的li元素的内容</p>
  </div>

  <script>
    const ul = document.querySelector('ul');
    const p = document.querySelector('p');
    ul.addEventListener('click', function (e) {
      if (e.target.tagName === 'LI') {
        p.innerText = `你点击的li里面的内容是: ${e.target.innerText}`;
      }
    });
  </script>
</body>

</html>
