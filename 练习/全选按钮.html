<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  </style>
</head>

<body>
  <table>
    <tr>
      <th><input type="checkbox" id="selectAll"></th>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
    </tr>
    <tr>
      <td><input class="ck" type="checkbox"></td>
      <td>张三</td>
      <td>18</td>
      <td>男</td>
    </tr>
    <tr>
      <td><input class="ck" type="checkbox"></td>
      <td>李四</td>
      <td>20</td>
      <td>女</td>
    </tr>
    <tr>
      <td><input class="ck" type="checkbox"></td>
      <td>王五</td>
      <td>22</td>
      <td>男</td>
    </tr>
  </table>


  <script>
    const checkAll = document.querySelector('#selectAll');
    const checkboxs = document.querySelectorAll(".ck");

    checkAll.addEventListener('click', function () {
      for (let i = 0; i < checkboxs.length; i++) {
        checkboxs[i].checked = checkAll.checked;
      }
    });

    for (let i = 0; i < checkboxs.length; i++) {
      checkboxs[i].addEventListener('click', function () {
        checkAll.checked = document.querySelectorAll('.ck:checked').length === checkboxs.length;
      });
    }




  </script>
</body>

</html>
