<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    // prototype 是原型对象，他属于构造函数中的一个属性
    function Pig(name, age) {
      this.name = name;
      this.age = age;
    }

    // 实例化对象
    const pig = new Pig('佩奇', 1);
    console.log(pig);

    // 我们需要通过构造器来获取到原型对象
    console.log(Pig.prototype);

    // 可以通过原型对象来挂载函数
    // 如果直接在构造函数中挂载函数，那么每个实例化对象都需要占用内存空间
    Pig.prototype.say = function () {
      console.log('我是' + this.name + '，我今年' + this.age + '岁');
    }
    console.log(pig.say());

    // 原型对象中还会自带一个属性constructor，指向构造函数
    console.log(Pig.prototype.constructor === Pig); // true

    // __proto__ 是对象原型，他属于实例化对象中的一个属性
    console.log(pig.__proto__);

    // __proto__ 指向的就是原型对象
    console.log(pig.__proto__ === Pig.prototype); // true
    // 所以__proto__里面也有constructor属性
    console.log(pig.__proto__.constructor === Pig); // true
  </script>
</body>

</html>
