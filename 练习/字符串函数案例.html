<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <ul>

  </ul>

  <script>
    
    const arr = [{
      name: '吹风机',
      price: 100,
      gift: '吹风机套装,洗发水',
    },
    {
      name: '可口可乐',
      price: 50,
      gift: '乐事薯片,洗发水',
    },
    {
      name: '百事可乐',
      price: 50,
    },
  ];


    const ul = document.querySelector('ul');
    arr.forEach(item => {
      let str = '';
      const li = document.createElement('li');
      const {name, gift = ''} = item;

      str += `<div>${name}</div>`;
      
      if (gift) {
        str += `<div>${gift.split(',').map(item => '【赠品】' + item).join('')}</div>`;
      }
      
      li.innerHTML = str;
      ul.appendChild(li);
    });

    
  </script>
</body>
</html>
