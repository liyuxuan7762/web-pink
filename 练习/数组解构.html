<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [10, 15, 20,];
    const [min, agv, max] = arr;
    console.log(min, agv, max);

    const swap = (x, y) => {
      [x, y] = [y, x];
      console.log(x, y);
    }
    swap(100, 200);

    const brands = ['耐克', '阿迪达斯', '新百伦', '李宁'];
    const [nike, adidas, newBalance, liNing] = brands;
    console.log(nike, adidas, newBalance, liNing);

    const getNum = function () {
      return [10, 20];
    }

    const [num1, num2] = getNum();
    console.log(num1, num2);


    const [a, b, c, d] = [1, 2, 3, 4];
    console.log(a, b, c, d);

    (function () {
      const [a, b, c] = [1, 2, 3, 4]; // 变量比单元值少，多余的单元值被忽略
      console.log(a, b, c);
    })();

    (function () {
      const [a, b, c] = [1, 2]; // 单元值比变量少，多余的变量被赋值为undefined
      console.log(a, b, c); // 1 2 undefined
    })();

    (() => {
      const [a, b, ...rest] = [1, 2, 3, 4, 5]; // 剩余元素
      console.log(a, b, rest);
    })();


    (() => {
      const [a = 0, b = 0] = []; // 没有元素时，使用默认值
      console.log(a, b);
    })();

    (() => {
      const [a, , b] = [1, 2, 3]; // 跳过第二个元素
      console.log(a, b); // 1 3
    })();

    (() => {
      const [a, b, c, d] = [1, 2, [3, 4]];
      console.log(a, b, c, d); // 1 2 [3, 4] undefined
    })();

    (() => {
      const [a, b, [c, d]] = [1, 2, [3, 4]];
      console.log(a, b, c, d); // 1 2 3 4
    })();

  </script>
</body>

</html>
