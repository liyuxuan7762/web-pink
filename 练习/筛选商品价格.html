<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li {
      list-style: none;
    }
    ul {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      padding-inline-start: 0;
      font-size: 12px;
    }
    li {
      flex: 1;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
      padding: 5px 0;
    }

    .product {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      padding-inline-start: 0;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <section>
    <ul>
      <li data-index="0">小于100</li>
      <li data-index="1">100-200</li>
      <li data-index="2">200-300</li>
      <li data-index="3">300以上</li>
      <li>所有商品</li>
    </ul>

    <div class="content"></div>

  </section>

  <script>
    // 生成假数据，包含价格，商品名称等信息 不要用循环生成，直接生成json对象
    // 需要10条数据
    const productArr = [
      {
        name: '商品1',
        price: 50,
      },
      {
        name: '商品2',
        price: 150,
      },
      {
        name: '商品3',
        price: 250,
      },
      {
        name: '商品4',
        price: 350,
      },
      {
        name: '商品5',
        price: 450,
      },
      {
        name: '商品6',
        price: 550,
      },
      {
        name: '商品7',
        price: 650,
      },
      {
        name: '商品8',
        price: 750,
      },
      {
        name: '商品9',
        price: 850,
      },
      {
        name: '商品10',
        price: 950,
      },
    ];
    
    function renderData (arr) {
      const content = document.querySelector('.content');
      let str = '';

      arr.forEach(item => {
        const {name, price} = item;
        str += `
          <div class='product'>
            <p>${name}</p>
            <p>${price}</p>
          </div>
        `
      });
      content.innerHTML = str;
    }

    renderData(productArr);

    const ul = document.querySelector('ul');
    ul.addEventListener('click', e => {
      const {dataset, tagName} = e.target;
      if (tagName !== 'LI') {
        return;
      }

      let arr = productArr;
      switch(dataset.index) {
        case '0': 
          arr = productArr.filter(item => item.price > 0 && item.price <= 100);
          break;
        case '1':
          arr = productArr.filter(item => item.price > 100 && item.price <= 200);
          break;
        case '2':
          arr = productArr.filter(item => item.price > 200 && item.price <= 300);
          break;
        case '3':
          arr = productArr.filter(item => item.price > 300);
          break;
      }
      renderData(arr);
    });


  </script>
</body>
</html>
