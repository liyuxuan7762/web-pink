<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    const fun = function (x) {
      return x * x;
    }
    console.log(fun(2));

    const fun2 = (x) => {
      return x * x;
    }

    console.log(fun2(2));

    const fun3 = x => {
      return x * x;
    }
    console.log(fun3(2));

    const fun4 = x => x * x;
    console.log(fun4(2));


    const getSum = (...agrs) => {
      let sum = 0;
      for (let i = 0; i < agrs.length; i++) {
        sum += agrs[i];
      }
      return sum;
    }

    console.log(getSum(1, 2, 3));

  </script>
</body>
