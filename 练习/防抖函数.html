<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color: pink;
      text-align: center;
      font-size: 30px;
    }
  </style>
</head>

<body>

  <div class="box">

  </div>

  <script>
    // 什么是抖动？
    // 防抖函数的原理是：如果在一定时间内，函数被调用了多次，那么只有最后一次调用会生效
    // 防抖函数的应用场景是：比如用户在输入框输入内容时，我们不希望每次输入都发送一次请求，而是等用户输入完成后再发送请求
    let i = 0;
    document.querySelector('.box').addEventListener('mousemove', debounce(move, 1000))

    function move() {
      document.querySelector('.box').innerHTML = i++;
    }


    // 思路
    // 防抖的思路是利用定时器实现的
    // 1. 首先声明一个定时器变量
    // 2. 当需要防抖的函数触发的时候，需要先检查是否有存在的定时器，如果有则需要清除定时器
    // 3. 如果没有定时器就需要创建一个定时器，并且保存到定时器变量中
    // 4. 在定时器函数中写需要防抖的函数

    function debounce(fn, time) {
      let timer = null;
      return function () {
        if (timer) clearTimeout(timer);
        timer = setTimeout(fn, time);
      }
    }

  </script>
</body>

</html>
